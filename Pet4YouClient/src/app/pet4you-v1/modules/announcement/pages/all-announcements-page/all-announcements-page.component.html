<div class="all-announcements-page" style="margin-top: 40px; max-width: 1280px; margin: 0 auto">
    <div class="main-announcement-title" style="margin-top: 40px;">All Announcements</div>
    <div style="position: relative" class="flex all-announcement-page">
        <div class="flex search-container" style="margin-top: 15px; width: 100%; gap: 15px">
            <input [(ngModel)]="currentSearchQuery" type="text" pInputText style="flex-grow: 1;" placeholder="What are you looking for?">
            <div>
                <button iconPos="right" icon="pi pi-angle-down" iconPos="right" class="p-button-outlined" pButton label="Chose filters" (click)="changeFilterOpens()"></button>
            </div>
            <p-button icon="pi pi-search" (click)="getAnnouncementBySearch()"></p-button>
        </div>
        <div *ngIf="isFiltersOpened">
            <app-announcement-filters (dataEvent)="receiveDataFromChild($event)" style="position: absolute; top: 80px; right: 0; z-index: 1"></app-announcement-filters>
        </div>
    </div>
    <div class="flex custom-container" style="margin-top: 30px">
        <label class="sort-label">Sort by:</label>
        <div class="custom-dropdown-container">
            <p-dropdown [style]="{'width': '180px'}">Sorting type</p-dropdown>
        </div>
    </div>
    <div *ngFor="let announcement of announcementsList" class="all-announcement-container">
        <app-advertisement [announcementData]="announcement"></app-advertisement>
    </div>
    <div *ngIf="announcementsList == null || announcementsList?.length == 0">
        There is no advertisements. Try to apply other filters.
    </div>
</div>
