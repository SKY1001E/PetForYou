<div class="announcement-filters">
    <p style="font-size: 20px">Filters</p>
    <form [formGroup]="form" class="announcement-filters__form">
        <div class="form-inner flex">
            <div>

                <div class="form-group">
                    <label for="type">Advertisement type</label>
                    <p-dropdown [options]="advertisementTypes"
                    [(ngModel)]="advertisementFilters.advertisementType"
                    formControlName="type"
                    optionLabel="label"></p-dropdown>
                </div>
               
                <div class="form-group">
                    <label for="species">Pet types</label>
                    <p-multiSelect [options]="petTypes"
                    [(ngModel)]="advertisementFilters.petTypes"
                    formControlName="petType"
                    optionLabel="label"></p-multiSelect>
                </div>

                <div class="form-group">
                    <label for="breed">Breed</label>
                    <input formControlName="country"
                        [(ngModel)]="advertisementFilters.location.country"
                        class="custom-input-style"
                        type="text"
                        pInputText
                        class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="sex">Pet gender</label>
                    <p-dropdown [options]="petGenders"
                        [(ngModel)]="advertisementFilters.gender"
                        formControlName="type"
                        optionLabel="label"></p-dropdown>
                  </div>
            </div>
            <div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input formControlName="country"
                        [(ngModel)]="advertisementFilters.location.country"
                        class="custom-input-style"
                        type="text"
                        pInputText
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <input formControlName="region"
                        [(ngModel)]="advertisementFilters.location.region"
                        class="custom-input-style"
                        type="text"
                        pInputText
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input formControlName="city"
                        [(ngModel)]="advertisementFilters.location.city"
                        class="custom-input-style"
                        type="text"
                        pInputText
                        class="form-control">
                </div>
            </div>
            <div>
                <div class="flex flex-direction-column">
                    <div class="form-group">
                        Age (month)
                        <div class="flex">
                            <label for="minAge">Min</label>
                            <input formControlName="minAge"
                                [(ngModel)]="advertisementFilters.location.country"
                                class="custom-input-style"
                                type="text"
                                pInputText
                                class="form-control">
                            <label for="maxAge">Max</label>
                            <input formControlName="maxAge"
                                [(ngModel)]="advertisementFilters.location.country"
                                class="custom-input-style"
                                type="text"
                                pInputText
                                class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        Price
                        <div class="flex">
                            <label for="minPrice">Min</label>
                            <input formControlName="minAge"
                                [(ngModel)]="advertisementFilters.location.country"
                                class="custom-input-style"
                                type="text"
                                pInputText
                                class="form-control">
                            <label for="maxPrice">Max</label>
                            <input formControlName="maxAge"
                                [(ngModel)]="advertisementFilters.location.country"
                                class="custom-input-style"
                                type="text"
                                pInputText
                                class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p-button type="submit" style="position: absolute; right: 10px; bottom: 10px;" class="btn btn-primary">Apply filters</p-button>
    </form>
</div>
