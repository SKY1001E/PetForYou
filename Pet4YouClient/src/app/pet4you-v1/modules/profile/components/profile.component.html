<div class="flex justify-content-center profile-container">
    <div class="text-center label-profile" style="margin-top: 30px;">
        Ваш профіль
    </div>
    <div class="flex justify-content-center align-items-center profile-icon">
        <label for="photo-upload">
            <i class="pi pi-user"></i>
        </label>
        <input type="file" id="photo-upload" accept="image/*">
    </div>
    <div class="your-ads-button">
        <button>Your ads</button>
    </div>
    <div class="additional-container first detailed-info">
        <p class="text-center info-title">Detailed information</p>
        <form class="user-info">
            <div class="input-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div class="input-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div class="input-group">
                <label for="phone-number">Phone:</label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="input-group">
                <label for="birthdate">Date of birth:</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>

            <div class="input-group">
                <label for="registration-date">Date of registration:</label>
                <input type="date" id="registration-date" name="registration-date">
            </div>
            <button type="button" class="edit-btn">Edit</button>
        </form>
    </div>
    <div class="additional-container second settings">
        <p class="text-center info-title">Setting</p>
        <button type="button" class="change-profile-photo">Change profile photo</button>
        <form class="user-info">
            <p class="flex justify-content-center change-password-text" style="margin-top: 30px;">Change password</p>
    
            <div class="input-group">
                <label for="old-password">Old password:</label>
                <input type="password" id="old-password" name="old-password">
            </div>
    
            <div class="input-group">
                <label for="new-password">New password:</label>
                <input type="password" id="new-password" name="new-password">
            </div>
    
            <div class="input-group">
                <label for="confirm-new-password">Repeat password:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password">
            </div>
    
            <button type="button" class="change-password-button">Змінити пароль</button>
        </form>
    </div>
    
</div>
